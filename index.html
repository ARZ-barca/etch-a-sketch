<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <h1>Etch-a-Sketch</h1>
      <div class="grid-controls">
        <div class="grid"></div>
        <div class="controls">
          <input type="color" class="color-picker" />
          <button type="button" class="color-mode mode selected">
            color mode
          </button>
          <button type="button" class="rainbow-mode mode">rainbow mode</button>
          <button type="button" class="eraser-mode mode">eraser</button>
          <button type="button" class="clear">clear</button>
          <button type="button" class="set-background">
            <label for="background-color-picker">change background</label>
          </button>
          <input
            type="color"
            class="background-color-picker"
            id="background-color-picker"
          />
        </div>
      </div>
      <div class="range-container">
        <input
          type="range"
          class="size"
          id="size"
          min="10"
          max="100"
          step="1"
          value="20"
        />
        <output for="size"></output>
      </div>
    </div>
  </body>
</html>
