<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <h1>Etch-a-Sketch</h1>
      <div class="grid"></div>
      <input type="color" class="color-picker">
      <button type="button" class="color-mode mode selected">color mode</button>
      <button type="button" class="rainbow-mode mode">rainbow mode</button>
      <button type="button" class="eraser-mode mode">eraser</button>
      <button type="button" class="clear">clear</button>
      <button type="button" class="set-background"><label for="background-color-picker">change background</label></button>
      <input type="color" class="background-color-picker" id="background-color-picker">
      <div class="range-container">
        <input type="range" class="size" id="size" min="10" max="100" step="1" value="20">
        <output for="size">20</output>
      </div>
    </div>
  </body>
</html>
